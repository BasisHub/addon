<html>
  <head>
    <title></title>
	<script type="text/javascript">
	function getUrlVars() {
		var vars = {};
		var parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
	</script>

	<style> * { display:none; } </style>
	
  </head>
  <body>
	
    <h2>Processing payment </h2>
	
	<p id="paid"></p>
	<p>Redirecting...</p>

	<script type="text/javascript">
		var pd = getUrlVars()["amount"];
		document.getElementById("paid").innerHTML = pd;
	</script>

	<script type="text/javascript">
		function get_action() { 
		var form_action = getUrlVars()["gatewayURL"];
		return form_action;
	}
	</script>

    <form id="payment" method="post" action=""> <!-- "https://test.authorize.net/payment/payment" from adc_gatewaydet config file -->
        <input id="mytoken" type="hidden" name="token" value= "" > 
        <!-- <input type="submit" value="Redirecting to Authorize.net Hosted Payment Page"> -->
	
	<script type="text/javascript">
		var mytoken = getUrlVars()["authtoken"];
		document.getElementById('mytoken').value = mytoken;
        var paymentForm = document.getElementById('payment');
        paymentForm.setAttribute('action', get_action());
		paymentForm.submit();
	</script>
	</form>	
  </body>
</html>
